<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Google Directions API Test</title>
        <meta name="description" content="Google Directions API Test" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="noindex" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel="dns-prefetch" href="https://ajax.googleapis.com" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="css/foundation.custom.min.css" />
        <link rel="stylesheet" href="css/normalize.min.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script defer src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header>
            <div class="row">
                <div class="large-12 columns">
                    <h1>Route Planner - Google APIs</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="large-6 medium-6 columns">
                    <p class="lead">The following demo uses the <strong>geocode</strong>, <strong>maps</strong> and <strong>directions</strong> Google APIs to create a fully functional route planner.</p>
                    <p>Enter start location and destination below (postcode or place name).</p>
                    <form action="" method="get" id="calculate-route" name="calculate-route">
                        <label for="from">From: </label>
                        <input type="text" id="from" name="from" value="NN1 5NX" /><br />
                        <label for="from">To: </label>
                        <input type="text" id="to" name="to" value="SW1A 2AA" /><br />
                        <input type="submit" value="Get directions >" />
                    </form>
                </div>
                <div class="large-6 medium-6 columns">
                    <div id="map-canvas"></div>
                    <p id="error"></p>
                    <div id="directions-panel"></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="row">
                <div class="large-12 columns">
                    <div class="inner-footer">
                        <p><small>Route Planner - Google API Test, 2015.</small></p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/foundation.custom.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="js/main.js"></script>
    </body>
</html>
